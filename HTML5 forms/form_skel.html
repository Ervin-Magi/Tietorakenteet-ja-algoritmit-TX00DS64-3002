<!DOCTYPE html>
<html lang="fi">
	<!--
	This page demonstrates a form.
	-->
	<head>
		<meta charset="utf-8"/>
		<link href="form.css" type="text/css" media="screen" rel="stylesheet" />
		<title>Demonstrating HTML forms</title>
	</head>
	
	<body>
		<h1>Turnitin</h1>
		<form  lang="fi" class="contact_form" action="" method="post" name="contact_form">
			<div>Name:<input type="text" name="studentname" required placeholder="Name (A-z)" pattern="[A-Za-z]{2,}"></div>
			<div>Student id: <input type="text" name="id" required placeholder="Student id"></div>
			<div>Email: <input type="email" name="email" pattern="([A-z0-9_.-]{1,})@([A-z0-9_.-]{1,}).([A-z]{2,8})" required placeholder="email@ervin.com"></div>
			<div>Assignment: <input type="text" name="assignment" required placeholder="Assignment"></div>
			<div>Code: <input type="password" name="code" required placeholder="Code"></div>
			<div>Cheat: <input type="number" name="cheat" required placeholder="Cheat (number)"></div>
			<div>
				<fieldset>
					<legend>Pay:</legend>
					<input type="radio" name="payment" value="visa" checked>
					<label> Visa</label><br>
					<input type="radio" name="payment" value="paypal">
					<label> Paypal</label><br>
					<input type="radio" name="payment" value="mastercard">
					<label> Mastercard</label><br><br>
				</fieldset>
			</div>
			<div>Score:
				<select name="auto">
					<option value="score">-</option>
					<option value="score">1</option>
					<option value="score">2</option>
					<option value="score">3</option>
					<option value="score">4</option>
					<option value="score">5</option>
				</select>
			</div>

			<p><input type="reset"></p>
			<p><input type="submit"></p>
		</form>
		<a href="http://jigsaw.w3.org/css-validator/check/referer">Validate</a>
	</body>
</html>
